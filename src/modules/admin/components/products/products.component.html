<div class="container">
  <app-admin-header></app-admin-header>
  <div class="col-lg-12 mt-5 mb-5">
    <div class="row">
      <h2 class="text-center mb-3">Products</h2>
      <div class="col-3" *ngFor="let product of products">
        <ul class="list-group">
          <li class="list-item">
            <span>{{product.article_no}}</span>
          </li>
          <li class="list-item">
            <span>{{product.colors}}</span>
          </li>
          <li class="list-item">
            <span>{{product.category}}</span>
          </li>
          <li class="list-item">
            <span>{{product.type}}</span>
          </li>
          <li class="list-item">
            <span>{{product.length}}</span>
          </li>
          <li class="list-item">
            <span>{{product.moq}} Pcs</span>
          </li>
          <li class="list-item">
            <span>$ {{product.price}}</span>
          </li>
        </ul>
        <div class="mb-3 mt-3">
          <a type="button" class="btn btn-primary" [routerLink]="['/admin/edit-product', product.article_no]">Edit</a>
          <button type="button" class="btn btn-danger" (click)="deleteProduct(product.article_no)">Delete</button>
        </div>
      </div>
      <div class="mt-5 mb-5" *ngIf="products?.length === 0">
        <h3 class="text-danger">No Product Found</h3>
      </div>
    </div>
  </div>
</div>
